<body>
  <section id="image" class="container fluid" style="padding-top:50px;text-align: center">
    <h1> Extracting colors from image </h1>
      <form  method = "POST"
         enctype = "multipart/form-data">
         <input type = "file" name = "file" placeholder="upload" />
          <select name="top" >
              <option value="10" selected> select number of colors</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
          </select>
         <input value="send" type = "submit">
      </form>
    <img src="{{img_name}}" class="img-fluid" alt="Responsive image" style="padding-top:20px">
  </section>
  <section id="features" class="container fluid" style="padding-top:50px;text-align: center">
      <h1> Top colors appearing in the image above: </h1>
       <!-- Blue -->
      <div class="container" style="width:800px;">
          {% for key, value in colours.items() %}
          <div class="progress" style="float:left;height:40px;width:80%">
            <div class="progress-bar"
                 style="width:100%;height:40px;
                 background-color: #{{value[0]}};color:black;">{{value[1]}}%</div>
          </div>
          <div style="float:right; padding-left:5px;padding-top:10px;width:20%">
                    <input type="text" value="#{{value[0]}}" id="myInput" style="width:70px;color:#{{value[0]}}" disabled>
                    <!-- The button used to copy the text -->
                    <button onclick="myFunction()">Copy</button>
              </div>
          {% endfor %}
      </div>
  </section>

  <section class="container-fluid" id="footer" style="float:left;margin-top:100px;text-align: center">
